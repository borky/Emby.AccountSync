<div data-role="page" style="align-items: center; margin: auto; padding: 3em;" class="type-interior pluginConfigurationPage AccountSyncPluginConfigurationPage" data-require="emby-button,emby-input,emby-select" data-controller="__plugin/AccountSyncPluginConfigurationPageJS">
    <div class="content-primary">
        <div class="verticalSection verticalSection-extrabottompadding">
            <h1 class="title">Account Play State Progress Sync</h1>
            <form>
                <div style="display: flex; align-items: center; padding-bottom: 6%">
                    <!-- Sync To Account -->
                    <div style="flex-grow: 1;" class="selectContainer">
                        <label class="selectLabel" for="syncToAccount">Synchronize play state progress to:</label>
                        <select is="emby-select" name="syncToAccount" id="syncToAccount" label=">User Account One:" data-mini="true" class="emby-select-withcolor emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility: hidden;">0</div><i class="selectArrow md-icon"></i>
                        </div>
                        <div class="fieldDescription">
                            The account to synchronize play-state data to.
                        </div>
                    </div>
                </div>

                <div style="display: flex; align-items: center; padding-bottom: 6%">
                    <!-- SyncFrom Account -->
                    <div style="flex-grow: 1;" class="selectContainer">
                        <label class="selectLabel" for="syncFromAccount"> Synchronize play state progress from:</label>
                        <select is="emby-select" name="syncFromAccount" id="syncFromAccount" label="User Account Two:" data-mini="true" class="emby-select-withcolor emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility: hidden;">0</div><i class="selectArrow md-icon"></i>
                        </div>
                        <div class="fieldDescription">
                            The account to synchronize play-state data from.
                        </div>
                    </div>
                </div>

                <!--Sync Button -->
                <button id="syncButton" is="emby-button" type="button" data-theme="b" class="raised button-submit block emby-button">
                    <i class="md-icon">sync</i> Sync Accounts
                </button>


                <h2 class="sectionTitle">Saved Sync Profiles</h2>
                <div data-inset='true' data-split-icon='delete' id='syncProfiles' class="itemsContainer vertical-wrap"></div>
                <div class="fieldDescription">
                    Saved Sync Profiles.
                </div>

            </form>
        </div>
    </div>
</div>
